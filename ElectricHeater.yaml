## ğŸš€ How It Works

1. The system continuously reads temperature using the **LM35**.
2. It displays the temperature on a **7-segment display**.
3. Based on the current temperature, it activates either the **heater** or **cooler**.
4. Every few seconds (based on a timer), the system saves the temperature to an **EEPROM** using the **I2C protocol**.

